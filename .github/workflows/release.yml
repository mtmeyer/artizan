name: "ğŸš€ Release"

on:
  push:
    branches:
      - release

jobs:
  version:
    name: ğŸ” Check version
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: ğŸ’» Log package version
        run: echo ${{ steps.package-version.outputs.current-version }}

      - name: ğŸ£ Get previous release version
        id: previous-release-version
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: ğŸ” Check if version has been bumped
        uses: Thog/action-equals@v1
        id: isVersionBumped
        with:
          a: ${{ steps.package-version.outputs.current-version }}
          b: ${{ steps.previous-release-version.outpus.tag }}

      - name: ğŸ›‘ Exit if version isn't bumped
        uses: actions/github-script@v3
        if: steps.isVersionBumped.outputs.result
        with:
          script: |
            core.setFailed('You need to bump the version in package.json')

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run test
        run: npm run test

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: tsc

  release:
    name: ğŸš€ Release
    needs: [version, typecheck, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: ğŸ’» Log package version
        run: echo ${{ steps.package-version.outputs.current-version }}

      - name: ğŸ·ï¸ Create tag
        run: |
          git tag ${{ steps.package-version.outputs.current-version }}
          git push origin ${{ steps.package-version.outputs.current-version }}

      - name: ğŸ–Œï¸ Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.package-version.outputs.current-version }}
          body: "Full changelog: https://github.com/mtmeyer/artizan/commits/${{steps.package-version.outputs.current-version}}"
          token: ${{secrets.PAT}}
