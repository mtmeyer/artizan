name: "🚀 Release"

on:
  push:
    branches:
      - release

jobs:
  version:
    name: 🔎 Check version
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 📦 Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: 💻 Log package version
        run: echo ${{ steps.package-version.outputs.current-version }}

      - name: 🎣 Get previous release version
        id: previous-release-version
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: 🔎 Check if version has been bumped
        id: check-version-bump
        if: ${{ steps.package-version.outputs.current-version }} == ${{ steps.previous-release-version.outpus.tag }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('You need to bump the version in package.json')

  test:
    name: ⚡ Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⚡ Run test
        run: npm run test

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔎 Type check
        run: npm run tsc

  release:
    name: 🚀 Release
    needs: [version, typecheck, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 📦 Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: 🏷️ Create tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.package-version.outputs.current-version }}
          message: "Latest release"

      - name: 🖌️ Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.package-version.outputs.current-version }}
